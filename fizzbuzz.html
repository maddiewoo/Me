<!DOCTYPE HTML>

<html>

	<head> 

	<title> FizzBuzz </title>

	<script>

		var fizzbuzz = function (number){
				console.log (number)
				if (number%3===0) {
					console.log ("fizz")
				}
				if (number%5===0) {
					console.log ("buzz")
				}

				if (number%3===0 && number%5===0) {
					console.log ("fizzbuzz")
				}

		}

		for (var count = 1; count < 61; count ++) {
			fizzbuzz (count)
		}

	</script>

	</head>

	<body>

	</body>

</html>
